<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CodePen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../CSS/Styles/Heading.css"/>

</head>
<body>
    
    <div class="header-wrapper">
        <div class="logo">
            <img src="https://res.cloudinary.com/css-tricks/images/f_auto,q_auto/v1642454945/codepen-wordmark-display-inside-white@10x_163987fcdd/codepen-wordmark-display-inside-white@10x_163987fcdd.png?_i=AA" height="200px" width="100%">
        </div>
            <div class="Links-wrapper">
                <div class="Pens">
                    <a href="https://codepen.io/search/pens?q=">Pens</a>

                <div>
                    <a href="https://codepen.io/tag/projects">Projects</a>
                </div>

                </div>
                <div>
                    <a href="https://codepen.io/tag/collections">Collections</a>
                </div>
            </div>

               <a href="https://codepen.io/login"><button>Log In</button></a>
            </div>
            <div class="Sign-Up">
                <a href="https://codepen.io/accounts/signup/user/free"><button>Sign Up</button></a>
            </div>
            </div>
    </div>
